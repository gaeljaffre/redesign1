<app-bandeau-contrat
  [contractName]=contrat.name
  libelleAction='List of remits'
> 
</app-bandeau-contrat>
&nbsp;&nbsp;&nbsp;

<H3>All remits</H3>


<div class="table-users">
   <div class="header">Net remits</div>
   <table cellspacing="0">
  <TR *ngFor="let offre of listeClauses">
    <TD>{{ offre.ori }}</TD>
    <TD>{{ offre.des }}</TD>
    <TD>{{ offre.cie }}</TD>
    <TD>{{ offre.cdr }}</TD>
    <TD>{{ offre.farebasis }}</TD>
    <TD>{{ offre.remise }} %</TD>
    <TD>
      <button *ngIf="offre.upgradable"
        title="Sky is not a limit!"
      >
        Upgrade O&amp;D
      </button>
    </TD>
  </TR>
   </table>
</div>


<!-- Boutons -->
<button
  [routerLink]="['/details']"
>
  Back to contract
  &nbsp;
  <mat-icon svgIcon="contrat"></mat-icon>
</button>
&nbsp;
<button
  [routerLink]="['/']"
>
  Back to menu
</button>
